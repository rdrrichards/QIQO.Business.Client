<div class="layout-dashboard">
  <div class="p-grid">
    <div class="p-col-12 p-lg-6 p-xl-3" *ngFor="let item of dashboardItems$ | async">
      <qiqo-dashboard-item [title]="item.title" [class]="item.class"
        [primary]="item.primary" [secondary]="item.secondary"
        [primaryIcon]="item.primaryIcon" [secondaryIcon]="item.secondaryIcon"></qiqo-dashboard-item>
    </div>
  </div>
</div>
